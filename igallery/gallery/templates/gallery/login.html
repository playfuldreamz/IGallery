<!--igallery/gallery/templates/gallery/login.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <h3>Or</h3>
    <a href="{% url 'instagram_login' %}">Login with Instagram</a>
</body>
</html>
